<template>
  <template for:each={variants} for:item="item">
    <div key={item.variant}>
      <input
        class="slds-hidden"
        type="radio"
        id={item.variant}
        name="variants"
        value={item.variant}
        checked={item.checked}
        onchange={selectHandleChange}
      />
      <label class="slds-radio__label" for={item.variant}>
        <span>{item.variant}</span>
        <span>{item.formattedPrice}</span>
      </label>
    </div>
  </template>
</template>
