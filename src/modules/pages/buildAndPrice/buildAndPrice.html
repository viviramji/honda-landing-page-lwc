<template>
  <main class="slds-p-around_medium">
    <div class="slds-grid slds-wrap slds-m-bottom_large">
      <div class="slds-col slds-size_12-of-12 slds-large-size_8-of-12">
        <components-car-details
          selected-variant={selectedVariant}
        ></components-car-details>
      </div>
      <div class="slds-col slds-size_12-of-12 slds-large-size_4-of-12">
        <div class="slds-text-heading_large">CR-V Range</div>
        <components-range-selection
          variants={crvVariants}
          onselection={selectionHandler}
        ></components-range-selection>
        <div class="slds-text-heading_large slds-m-top_large">CR-V Colors</div>
        <template for:each={colorsList} for:item="item">
          <components-color-selection
            color={item}
            key={item.value}
            oncolorselection={colorSelectionHandler}
          ></components-color-selection>
        </template>
      </div>
    </div>
  </main>
</template>
