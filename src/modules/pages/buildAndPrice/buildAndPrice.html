<template>
  <main>
    <div class="slds-grid slds-wrap slds-m-bottom_large slds-p-around_medium">
      <div class="slds-col slds-size_12-of-12 slds-large-size_8-of-12">
        <components-car-details
          selected-variant={selectedVariant}
        ></components-car-details>
      </div>
      <div class="slds-col slds-size_12-of-12 slds-large-size_4-of-12">
        <div class="slds-text-heading_large">CR-V Range</div>
        <components-range-selection
          variants={crvVariants}
          onselection={selectionHandler}
        ></components-range-selection>
        <div class="slds-text-heading_large slds-m-top_large">CR-V Colors</div>
        <template for:each={colorsList} for:item="item">
          <components-color-selection
            color={item}
            key={item.value}
            oncolorselection={colorSelectionHandler}
          ></components-color-selection>
        </template>
      </div>
    </div>
    <div class="slds-grid slds-wrap">
      <div class="sdls-col slds-large-size_12-of-12">
        <components-price-footer price={animatePriceValue} oncontactus={handleModal}>
        </components-price-footer>
      </div>
    </div>
  </main>

  <template lwc:if={showModal}>
    <components-modal
      heading="Contact Us for More Details"
    >
    <components-lead-form></components-lead-form>
    <div slot="footer">
      <button
        class="slds-button slds-button_neutral"
        onclick={handleModal}
      >
        Cancel
      </button>
      <button
        class="slds-button slds-button_destructive"
        onclick={submitForm}
      >
        Submit
      </button>
    </div>
    </components-modal>
  </template>
</template>
